<div class="container">
    <form>
        <div class="form-group">
            <label for="userName">Verso</label>
            <input data-ng-model='data.text'type="text" class="form-control" id="userName" placeholder="Cite um verso!">
        </div>
         
        <div class="form-group">
            <select name='user' data-ng-model='data.user' class="form-control">
                <option value="">Selecione um usu√°rio</option>
                <option data-ng-repeat='user in users' value="{{$index}}" >{{user.name}}</option>
            </select> 
        </div>
        <button type="submit" class="btn btn-default" data-ng-click='submit()'>Salvar</button>
         <button  data-ng-if="currentPath == 'verses.edit'" type="submit" class="btn btn-default" data-ng-click='delete()'>Deletar</button> 
    </form>
</div>
