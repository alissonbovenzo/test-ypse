<div class="container">
    <form>
        <div class="form-group">
            <label for="userName">Nome do usuário</label>
            <input data-ng-model='data.name'type="text" class="form-control" id="userName" placeholder="Nome do usuário">
        </div>
        <div class="form-group">
            <label for="email">Endereço de e-mail</label>
            <input data-ng-model='data.email' type="email" class="form-control" id="email" placeholder="Email">
        </div>
        
        <button type="submit" class="btn btn-default" data-ng-click='submit()'>Salvar</button>
         <button  data-ng-if="currentPath == 'users.edit'" type="submit" class="btn btn-default" data-ng-click='delete()'>Deletar</button> 
    </form>
</div>
